<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes de Matéria Prima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="mb-0">Informações sobre as matérias primas</h3>
            <a href="/lista_mp" class="btn btn-primary">Ver Matérias Primas</a>
        </div>

        <p>ID: <span id="id"></span></p>
        <p>Nome: <span id="nomeMP"></span></p>
        <p>Lote: <span id="loteMP"></span></p>
        <p>Descrição: <span id="descricaoMP"></span></p>
        <p>pH: <span id="pHMP"></span></p>
        <p>Concentração: <span id="concentracaoMP"></span></p>
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="mb-0">Notas e avaliações</h3>
        </div>
        
    </div>
    <script>
        // Pega o ID da URL
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');

        // Carrega os dados do filme
        fetch(`http://localhost:8080/api/materia_prima/${id}`)
        .then(response => response.json())
        .then(materia_prima => {
            document.getElementById('id').innerHTML = materia_prima.id;
            document.getElementById('nomeMP').innerHTML = materia_prima.nomeMP ;
            document.getElementById('lote').innerHTML = materia_prima.loteMP;
            document.getElementById('descricao').innerHTML = materia_prima.descricaoMP;
            document.getElementById('pH').innerHTML = materia_prima.pHMP;
            document.getElementById('concentracaoMP').innerHTML = materia_prima.concentracaoMP;

            //if (filme.capa) {
                //document.getElementById('capa').innerHTML= `<img id="capa" src="${filme.capa}" height="200">`;
            //}
        })
        .catch(error => console.error("Erro ao carregar matéria prima:", error));


        
    </script>
</body>
</html>
